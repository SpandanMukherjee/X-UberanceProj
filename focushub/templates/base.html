{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusHub</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background-color: #f9f9f9;
            background-image: url("{% static 'background.jpg' %}");
            background-size: cover;
            background-position: center;
            color: #222;
            min-height: 100vh;
        }

        header {
            background-color: #0e0d0d;
            color: #fff;
            padding: 15px 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #fff;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            border: 2px solid #5a0221; /* red border around navbar */
            border-radius: 6px;
            padding: 15px 30px;
            background-color: rgba(0, 0, 0, 0.1); /* optional subtle background */
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 8px 14px;
            border-radius: 6px;
            transition: background-color 0.25s ease;
            font-size: 1rem;
        }

        nav ul li a:hover {
            background-color: #444;
        }

        hr {
            border: none;
            border-top: 1px solid #ccc;
        }

        main {
            padding: 40px 20px 80px;
            max-width: 1000px;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    {% block header %}
    <header>
        <div class="container">
            <div class="logo">FocusHub</div>
            <nav>
                <ul>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                        <li><a href="{% url 'todos' %}">To-Do</a></li>
                        <li><a href="{% url 'habits' %}">Habits</a></li>
                        <li><a href="{% url 'focus' %}">Focus</a></li>
                        <li><a href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                        <li><a href="{% url 'login' %}">Login</a></li>
                        <li><a href="{% url 'signup' %}">Sign Up</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>

    {% endblock %}

    <hr>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
