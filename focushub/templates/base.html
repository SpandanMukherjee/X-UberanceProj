<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusHub</title>
    <style>
         *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            overflow: hidden;
        }
        header {
            background-color: #0e0d0d;
            color: #fff;
            padding: 10px 0;
        }
        .logo {
            font-size: 1.5em;
            font-weight: bold;
            float: left;
        }
        nav {
            float: right;
        }
        .nav-links {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .nav-links li {
            display: inline-block;
            margin-left: 20px;
        }
        .nav-links li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .nav-links li a:hover {
            background-color: #555;
        }
        </style>
</head>   
<body>
    <header>
        <div class="container">
            <div class="logo">Focus Hub</div>
            <nav>
                <ul class="nav-links">
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                        <li><a href="{% url 'todos' %}">To-Do</a></li>
                        <li><a href="{% url 'habits' %}">Habits</a></li>
                        <li><a href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                        <li><a href="{% url 'login' %}">Login</a>
                        <li><a href="{% url 'signup' %}">Sign Up</a>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>

    <hr>

    {% block content %}
    {% endblock %}
</body>
</html>
