<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background-color: #f9f9f9;
        }

        header {
            background-color: #0e0d0d;
            color: #fff;
            padding: 15px 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #fff;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            transition: background-color 0.3s ease;
            border-radius: 4px;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        main {
            padding: 40px 20px;
        }

        hr {
            border: none;
            border-top: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">FocusHub</div>
            <nav>
                <ul class="nav-links">
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                        <li><a href="{% url 'todos' %}">To-Do</a></li>
                        <li><a href="{% url 'habits' %}">Habits</a></li>
                        <li><a href="{% url 'focus' %}">Focus</a></li>
                        <li><a href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                        <li><a href="{% url 'login' %}">Login</a></li>
                        <li><a href="{% url 'signup' %}">Sign Up</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>

    <hr>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
