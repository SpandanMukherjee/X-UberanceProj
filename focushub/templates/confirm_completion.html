{% extends "base.html" %}
{% block content %}
<h2>Did you complete the task?</h2>
<form method="post">
    {% csrf_token %}
    <input type="hidden" name="session_id" value="{{ session.id }}">
    <button type="submit" name="completed" value="yes">✅ Yes</button>
    <button type="submit" name="completed" value="no">❌ No</button>
</form>
{% endblock %}
