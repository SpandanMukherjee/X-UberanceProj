{% extends "base.html" %}
{% load form_filters %}

{% block content %}
<style>
    body {
        background-image: url(/static/Clouds.jpg); /* Adjust path if needed */
        background-size: cover;
        background-position: center;
        font-family: 'Playfair Display', serif;
    }

    .login-container {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 15px;
        padding: 40px;
        width: 400px;
        margin: 100px auto;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    .login-container h2 {
        margin-bottom: 30px;
        font-size: 36px;
        color: #222;
    }

    input.username, input.password {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 2px solid black;
        border-radius: 8px;
        font-size: 16px;
    }

    .login-button {
        background-color: rgb(255, 216, 20);
        color: black;
        border: 2px solid black;
        border-radius: 8px;
        padding: 10px 24px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }

    .login-button:hover {
        background-color: #ffd000;
    }

    .signup-link {
        margin-top: 20px;
        font-size: 14px;
    }

    .signup-link a {
        color: #000;
        text-decoration: underline;
    }
</style>

<div class="login-container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.username|add_class:"username" }}
        {{ form.password|add_class:"password" }}
        <button type="submit" class="login-button">Login Now</button>
    </form>
    <p class="signup-link">Don't have an account? <a href="{% url 'signup' %}">Sign Up Here</a></p>
</div>
{% endblock %}
