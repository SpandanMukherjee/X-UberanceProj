{% extends "base.html" %}

{% block content %}
<style>
    body {
        background-size: cover;
        background-position: center;
        font-family: 'Playfair Display', serif;
    }

    .signup-container {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 15px;
        padding: 40px;
        width: 400px;
        margin: 100px auto;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    .signup-container h2 {
        margin-bottom: 30px;
        font-size: 36px;
        color: #222;
    }

    input.username, input.password, input.email {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 2px solid black;
        border-radius: 8px;
        font-size: 16px;
    }

    .signup-button {
        background-color: rgb(255, 216, 20);
        color: black;
        border: 2px solid black;
        border-radius: 8px;
        padding: 10px 24px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }

    .signup-button:hover {
        background-color: #ffd000;
    }

    .login-link {
        margin-top: 20px;
        font-size: 14px;
    }

    .login-link a {
        color: #000;
        text-decoration: underline;
    }
</style>

<div class="signup-container">
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.username }}
        {{ form.email }}
        {{ form.password }}
        <button type="submit" class="signup-button">Create Account</button>
    </form>
    <p class="login-link">Already have an account? <a href="{% url 'login' %}">Log in</a></p>
</div>
{% endblock %}
